<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example: px-deck-selector</title>

  <!--
      Fast bootstrapping of the webcomponents-lite library. Only loads the library
      if the browser doesn't natively support web components.
  -->
  <script type="text/javascript">
  (function() {
    'use strict';

    var onload = function() {
      // For native Imports, manually fire WebComponentsReady so user code
      // can use the same code path for native and polyfill'd imports.
      if (!window.HTMLImports) {
        document.dispatchEvent(
          new CustomEvent('WebComponentsReady', {bubbles: true})
        );
      }
    };

    var webComponentsSupported = (
      'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
    );

    if (!webComponentsSupported) {
      var script = document.createElement('script');
      script.async = true;
      script.src = '../webcomponentsjs/webcomponents-lite.min.js';
      script.onload = onload;
      document.head.appendChild(script);
    } else {
      onload();
    }
  })();
  </script>
  <!-- Import Polymer -->
  <link rel="import" href="../../polymer/polymer.html"/>
  <!-- Import default Predix Design System theme -->
  <link rel="import" href="../../px-theme/px-theme-styles.html"/>
  <custom-style>
    <style is="custom-style" include="px-theme-styles"></style>
  </custom-style>
  <!--Import component -->
  <link rel="import" href="../px-deck-selector.html"/>
</head>
<body>
   <px-deck-selector>
   </px-deck-selector>

   <script>
     const deckSelector = document.querySelector('px-deck-selector');
     deckSelector.decks = [
       {
         name: "First Deck",
         url: "/deck1"
       },
       {
         name: "Second Deck",
         url: "/deck2"
       },
       {
         name: "Third Deck",
         url: "/deck3"
       }
     ]
   </script>
</body>
</html>

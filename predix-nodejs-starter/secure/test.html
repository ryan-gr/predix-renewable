        <a class='title'>Windy the Wind Turbine</a>
        <px-accordion-group>
          <px-accordion
          icons='{"more":"px-utl:chevron-right","less":"px-utl:chevron"}]}'
          header-value="Status" opened>
          <px-key-value-pair
            label="Wind Speed"
            value="5"
            uom="km/h"
            size="beta">
          </px-key-value-pair>
          <px-key-value-pair

            value="50"
            uom="degrees"
            size="beta">
          </px-key-value-pair>

            value="20"

          <px-accordion

      <div class='content'>
        <a id='wow'>wow</a>
        <px-vis-timeseries
          debounce-resize-timing="250"
          width="900"
          height="0"
          chart-horizontal-alignment="center"
          chart-vertical-alignment="center"
          margin='{"top":30,"bottom":60,"left":65,"right":65}'
          tooltip-config='{}'
          register-config='{"type":"horizontal"}'
          selection-type="xy"
          chart-data=''
          series-config='
            {"y0":
              {"name":"y0","x":"timeStamp","y":"y0","yAxisUnit":"F","axis":{"id":"axis1","side":"left","number":"1"}},
            "y1":
              {"name":"y1","x":"timeStamp","y":"y1","yAxisUnit":"Hz","axis":{"id":"axis2","side":"right","number":"1"}}
            }'
          chart-extents='{"x":["dynamic","dynamic"],"y":["dynamic","dynamic"]}'
          threshold-data='[{"for":"y0","type":"max","value":15.4784},{"for":"y0","type":"min","value":9.6531}]'
          display-threshold-title
          threshold-config='{"max":{"color":"red","dashPattern":"5,0","title":"MAX","showThresholdBox":true,"displayTitle":true}}'
          x-axis-config='{"title":"Date"}'
          y-axis-config='{"title":"Single","titleTruncation":false,"unit":"F","axis1":{"title":"Temperature","titleTruncation":false,"unit":"C"}}'
          navigator-config='{"xAxisConfig":{"tickFormat":"%b %d"}}'>
        </px-vis-timeseries>
      </div>
